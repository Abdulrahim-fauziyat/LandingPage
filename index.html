<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Scroller Animation */
        #scroller {
            transition: transform 1s ease-in-out, background-color 0.5s ease-in-out;
        }

        /* Smooth Toggle Transition */
        .transition-colors {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>

<body class="bg-gray-50 transition-colors">
    <!-- Dark Mode Toggle -->
    <div class="p-4 flex justify-end">
        <button id="darkModeToggle" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg shadow-md focus:outline-none transition duration-300">Enable Dark Mode</button>
    </div>

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-8 px-4 shadow-md transition-colors">
        <h1 class="text-4xl font-bold text-center">Your Business Name</h1>
    </header>

    <!-- Auto-Scroller -->
    <div class="overflow-hidden mt-6">
        <div id="scroller" class="flex">
            <div class="min-w-full bg-gradient-to-r from-gray-300 to-gray-400 p-16 text-center text-2xl font-bold text-gray-700">Professional Service 1</div>
            <div class="min-w-full bg-gradient-to-r from-gray-400 to-gray-500 p-16 text-center text-2xl font-bold text-gray-700">Quality Product 2</div>
            <div class="min-w-full bg-gradient-to-r from-gray-500 to-gray-600 p-16 text-center text-2xl font-bold text-gray-700">Reliable Support 3</div>
        </div>
    </div>

    <!-- Sign Up and Login Forms -->
    <div class="flex flex-col lg:flex-row justify-around p-4 mt-12 space-y-8 lg:space-y-0 lg:space-x-8 transition-colors">
        <!-- Sign Up Form -->
        <div class="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg transition-colors">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-gray-100">Sign Up</h2>
            <form>
                <input class="block w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring focus:ring-indigo-300 dark:focus:ring-indigo-500" type="text" placeholder="Name" required>
                <input class="block w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring focus:ring-indigo-300 dark:focus:ring-indigo-500" type="email" placeholder="Email" required>
                <input class="block w-full mb-6 p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring focus:ring-indigo-300 dark:focus:ring-indigo-500" type="password" placeholder="Password" required>
                <button class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="w-full max-w-sm bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg transition-colors">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-gray-100">Login</h2>
            <form>
                <input class="block w-full mb-4 p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring focus:ring-indigo-300 dark:focus:ring-indigo-500" type="email" placeholder="Email" required>
                <input class="block w-full mb-6 p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring focus:ring-indigo-300 dark:focus:ring-indigo-500" type="password" placeholder="Password" required>
                <button class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="bg-white dark:bg-gray-800 p-8 mt-12 mx-4 lg:mx-auto max-w-4xl rounded-xl shadow-lg transition-colors">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-gray-100">Order Progress</h2>
        <div class="bg-gray-300 dark:bg-gray-700 rounded-full h-4 mb-4 transition-colors">
            <div class="bg-indigo-600 h-4 rounded-full" style="width: 60%;"></div>
        </div>
        <p class="text-gray-600 dark:text-gray-300 mb-6 text-center">60% Complete</p>

        <!-- New Order Section -->
        <div class="mt-8">
            <button id="newOrderBtn" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-300">New Order</button>
            <div id="newOrderForm" class="hidden mt-6">
                <form>
                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-100">Item:</label>
                        <input class="block w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring focus:ring-indigo-300 dark:focus:ring-indigo-500" type="text" placeholder="Item Name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block font-semibold mb-2 text-gray-800 dark:text-gray-100">Amount:</label>
                        <input class="block w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring focus:ring-indigo-300 dark:focus:ring-indigo-500" type="number" placeholder="Amount" required>
                    </div>
                    <button class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-300">Submit Order</button>
                </form>
            </div>
        </div>

        <!-- Notifications Section -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Notifications</h2>
            <p class="text-gray-600 dark:text-gray-300">No new notifications.</p>
        </div>

        <!-- Remarks Section -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Remarks</h2>
            <form>
                <textarea class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring focus:ring-indigo-300 dark:focus:ring-indigo-500" rows="4" placeholder="Write your remarks here..." required></textarea>
                <button class="bg-indigo-600 text-white py-3 w-full mt-4 rounded-lg hover:bg-indigo-700 transition duration-300">Submit Remark</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-center py-6 mt-12 transition-colors">
        <p>Â© 2024 Your Business Name. All rights reserved.</p>
    </footer>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('#scroller > div');
        const totalItems = items.length;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalItems;
            document.getElementById('scroller').style.transform = `translateX(-${currentIndex * 100}%)`;
        }, 3000);

        document.getElementById('newOrderBtn').addEventListener('click', () => {
            document.getElementById('newOrderForm').classList.toggle('hidden');
        });

        // Dark Mode Toggle Functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            const darkModeEnabled = body.classList.contains('dark');

            if (darkModeEnabled) {
                darkModeToggle.textContent = 'Disable Dark Mode';
                body.classList.replace('bg-gray-50', 'bg-gray-900');
            } else {
                darkModeToggle.textContent = 'Enable Dark Mode';
                body.classList.replace('bg-gray-900', 'bg-gray-50');
            }
        });
    </script>
</body>

</html>
